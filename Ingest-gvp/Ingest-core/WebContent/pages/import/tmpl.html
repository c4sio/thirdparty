<div class="import">
  <!--  
  <div class="page-header">
    <h1>Importação</h1>
  </div>
  -->
  <!-- PAGE BEGIN -->
  <div class="row">
  	<div class="col-xs-12 wizard-actions">
      <a class="btn btn-primary"
          data-ng-click="uploadFile()">
        <i class="glyphicon glyphicon-upload"></i>
        Upload
      </a>
    </div>
    <div class="col-xs-12"><div class="space-7"></div></div>
    <div class="col-sm-12 widget-container-col">
      <div class="widget-box">
        <div class="widget-header">
          <h4 class="widget-title lighter smaller">
            <i class="ace-icon fa fa-download"></i>
            Importação
          </h4>           
        </div>
        <div>
          <div class="widget-main padding-4 scrollable" data-size="420">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>Arquivo</th>
                  <th>Iniciado em</th>
                  <th>Tipo</th>
                  <th>Asset</th>
                  <th>Ultima atualização</th>
                  <th>Status</th>
                  <th>Finalizado</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="asset in dataImport">
                  <td data-ng-bind="asset.originalTitle"></td>
                  <td>{{asset.ingestFolder.insertDate | date:"dd/MM/yyyy HH:mm:ss"}}</td>
                  <td data-ng-bind="asset.genre1"></td>
                  <td data-ng-bind="asset.assetReference"></td>
				  <td>{{asset.latestUpdate | date:"dd/MM/yyyy HH:mm:ss"}}</td>
                  <td data-ng-bind="asset.status"></td>
                  <td style="text-align: center;">
                    <div data-ng-if="asset.status == 'FILES_SEND'">
	                    <i class="glyphicon"
	                        data-ng-class="{
	                          'glyphicon-ok green': asset.status
	                        }">
	                     </i>
                    </div>
                    <div data-ng-if="asset.status != 'FILES_SEND'">
	                    <i class="glyphicon"
	                        data-ng-class="{
	                          'glyphicon-time blue': asset.status
	                        }">
	                     </i>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>       
      </div>
    </div>
  </div>
</div>
